name: Data Health Check (Manual)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Quality Check
        run: python check_data_quality.py

      - name: Commit and Push changes
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"

          date >> data_health_log.txt
          git add data_health_log.txt
          git commit -m "Manual Data Health Check: $(date)" || echo "No changes to commit"
          git push origin HEAD:main
