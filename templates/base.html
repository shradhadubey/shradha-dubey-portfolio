<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ profile.name }} | {{ profile.role }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>

<nav class="navbar navbar-dark bg-dark py-3">
    <div class="container d-flex justify-content-between">
        <span class="fw-bold">{{ profile.name }}</span>
        <div>
            <a href="{{ profile.linkedin }}" target="_blank" class="btn btn-outline-light btn-sm me-2">LinkedIn</a>
            <a href="{{ url_for('static', filename='resume/Shradha_Dubey_Resume.pdf') }}" class="btn btn-primary btn-sm">Resume</a>
            <button id="themeToggle" class="btn btn-outline-light btn-sm">
                Toggle Theme
            </button>
        </div>
    </div>
</nav>

<div class="container py-5">
    {% block content %}{% endblock %}
</div>

<footer class="text-center border-top py-4 small text-muted">
    Data Platform Engineering | Built with Flask
</footer>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
